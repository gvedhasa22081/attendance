<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Face Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Face API Library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #38bdf8;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    video {
      width: 420px;
      height: 320px;
      border: 3px solid #38bdf8;
      border-radius: 10px;
    }

    .panel {
      width: 350px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .student {
      background: #334155;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .present {
      color: #22c55e;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <h1>SMART FACE ATTENDANCE SYSTEM</h1>

  <div class="container">
    <div>
      <video id="camera" autoplay muted></video>
      <button onclick="startAttendance()">Start Attendance</button>
    </div>

    <div class="panel">
      <h2>Present Students</h2>
      <div id="presentList"></div>

      <h2 style="margin-top:20px;">Pending Students</h2>
      <div id="pendingList"></div>
    </div>
  </div>

  <script>
    let labeledFaceDescriptors = [];
    let faceMatcher;
    let attendanceMarked = {};

    const students = [
      "Ajith_Kumar",
      "Hari_Chandana",
      "Keerthana",
      "Shiva_Narayana",
      "Vedha_Sai_G"
    ];

    students.forEach(name => attendanceMarked[name] = false);

    async function loadModels() {
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.ssdMobilenetv1.loadFromUri("./models");
    }

    async function loadStudentFaces() {
      for (let student of students) {
        const imgUrl = `students/${student}.jpeg`;
        const img = await faceapi.fetchImage(imgUrl);

        const detection = await faceapi
          .detectSingleFace(img)
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!detection) {
          console.error("NO FACE FOUND FOR:", student);
          continue;
        }

        labeledFaceDescriptors.push(
          new faceapi.LabeledFaceDescriptors(student, [detection.descriptor])
        );
      }

      faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors);
      updatePendingList();
    }

    async function startCamera() {
      const video = document.getElementById("camera");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);
    }

    function updateLists() {
      const presentDiv = document.getElementById("presentList");
      const pendingDiv = document.getElementById("pendingList");

      presentDiv.innerHTML = "";
      pendingDiv.innerHTML = "";

      students.forEach(student => {
        if (attendanceMarked[student]) {
          presentDiv.innerHTML += `<div class="student present">${student}</div>`;
        } else {
          pendingDiv.innerHTML += `<div class="student">${student}</div>`;
        }
      });
    }

    function updatePendingList() {
      updateLists();
    }

    async function startAttendance() {
      const video = document.getElementById("camera");

      video.addEventListener("play", () => {
        const interval = setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video)
            .withFaceLandmarks()
            .withFaceDescriptors();

          detections.forEach(d => {
            const result = faceMatcher.findBestMatch(d.descriptor);
            const name = result.label;

            if (students.includes(name) && !attendanceMarked[name]) {
              attendanceMarked[name] = true;
              updateLists();
            }
          });
        }, 1000);
      });
    }

    // Auto start initialization
    (async () => {
      await loadModels();
      await loadStudentFaces();
      await startCamera();
    })();
  </script>

</body>
</html>
