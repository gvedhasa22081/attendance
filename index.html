<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Auto Attendance System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Face API -->
<script defer src="https://unpkg.com/face-api.js"></script>

<style>
/* ------------------ GLOBAL ------------------ */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #050505, #0f0047, #001f5c);
  background-size: 400% 400%;
  animation: bgMove 10s infinite alternate;
  color: white;
  text-align: center;
}

@keyframes bgMove {
  0% { background-position: 0 0; }
  100% { background-position: 100% 100%; }
}

h1 {
  margin-top: 20px;
  font-size: 30px;
  color: #38bdf8;
  text-shadow: 0 0 20px #38bdf8;
}

/* ------------------ CAMERA ------------------ */
#videoBox {
  width: 480px;
  height: 350px;
  margin: 20px auto;
  border-radius: 18px;
  overflow: hidden;
  border: 4px solid #00eaff;
  box-shadow: 0 0 25px #00eaff;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ------------------ BUTTON ------------------ */
button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #00eeff;
  color: black;
  cursor: pointer;
  margin-top: 15px;
  font-weight: bold;
  box-shadow: 0 0 20px #00eeff;
}

button:hover {
  box-shadow: 0 0 40px #00eeff;
}

/* ------------------ DASHBOARD ------------------ */
#dashboard {
  width: 500px;
  margin: 30px auto;
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 18px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 30px #00d0ff;
}

.section-title {
  font-size: 24px;
  margin-bottom: 10px;
  text-shadow: 0 0 15px #00d0ff;
}

.name {
  padding: 8px;
  font-size: 18px;
  margin: 6px 0;
  border-radius: 6px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 10px #1e90ff;
}

/* ------------------ POPUP SUCCESS ------------------ */
#popup {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #0aff7a;
  padding: 15px 25px;
  border-radius: 15px;
  font-size: 18px;
  font-weight: bold;
  color: black;
  box-shadow: 0 0 25px #00ff9d;
  display: none;
}
</style>
</head>

<body>

<h1>NEON AUTO ATTENDANCE SYSTEM</h1>

<div id="videoBox">
  <video id="video" autoplay muted></video>
</div>

<button id="startBtn">Start Auto Attendance</button>

<div id="dashboard">
  <div class="section-title">Present Students</div>
  <div id="presentList"></div>

  <div class="section-title">Pending Students</div>
  <div id="pendingList"></div>
</div>

<div id="popup">✔ Attendance Taken!</div>

<script>
/* ---------------- STUDENT LIST ---------------- */
const students = [
  "Keerthana",
  "Hari Chandana",
  "Vedha Sai G",
  "Ajith Kumar",
  "Shiva Narayana"
];

let present = new Set();

/* ---------------- CAMERA ---------------- */
async function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById("video").srcObject = stream;
    });
}

/* ---------------- RANDOM FAKE ATTENDANCE ---------------- */
function takeFakeAttendance() {
  const pending = students.filter(s => !present.has(s));
  if (pending.length === 0) return;

  const randomStudent = pending[Math.floor(Math.random() * pending.length)];
  present.add(randomStudent);

  showPopup(randomStudent);
  updateDashboard();
}

/* ---------------- POPUP ---------------- */
function showPopup(name) {
  const popup = document.getElementById("popup");
  popup.innerHTML = `✔ ${name} - Attendance Successful`;
  popup.style.display = "block";

  setTimeout(() => { popup.style.display = "none"; }, 2000);
}

/* ---------------- DASHBOARD UPDATE ---------------- */
function updateDashboard() {
  const presentList = document.getElementById("presentList");
  const pendingList = document.getElementById("pendingList");

  presentList.innerHTML = "";
  pendingList.innerHTML = "";

  students.forEach(s => {
    if (present.has(s)) {
      presentList.innerHTML += `<div class="name" style="color:#00ff9d;">✔ ${s}</div>`;
    } else {
      pendingList.innerHTML += `<div class="name" style="color:#ff6b6b;">⏳ ${s}</div>`;
    }
  });
}

/* ---------------- MAIN ---------------- */
document.getElementById("startBtn").onclick = async () => {
  await startCamera();

  // Every 2 seconds → fake detect and mark attendance
  setInterval(takeFakeAttendance, 2000);
};
</script>

</body>
</html>
